<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>✨ Todoリスト</h1>
        </header>
        
        <div class="main-content">
            <!-- 左サイドバー：入力エリア -->
            <aside class="sidebar">
                <div class="input-area">
                    <h2 class="section-title">新しいタスク</h2>
                    
                    <div class="task-area">
                        <label for="task-input">タスク（必須）</label>
                        <!-- タスクの入力フォーム -->
                        <input type="text" class="task-input" id="task-input" placeholder="タスクを入力してください">
                        <!-- エラーメッセージ -->
                        <div class="error-msg">タスクを入力してください</div>
                    </div>
                    
                    <div class="memo-area">
                        <label for="memo-input">メモ</label>
                        <!-- メモの入力フォーム -->
                        <textarea class="memo-input" id="memo-input" placeholder="メモを入力してください（任意）" rows="3"></textarea>
                    </div>
                    
                    <div class="date-area"> 
                        <label for="date">期限</label>
                        <!-- 期限の入力 -->
                        <input type="date" class="date" id="date">
                    </div>
                    <!-- 追加ボタン -->
                    <button class="btn add-btn">➕ タスクを追加</button>
                </div>
            </aside>

            <!-- メインコンテンツ：タスク表示エリア -->
            <main class="main-area">
                <div class="display-task">
                    <div class="task-header">
                        <h2 class="section-title">タスク一覧</h2>
                        <div class="task-stats">
                            <span class="stat-item" id="total-tasks">0</span>
                            <span class="stat-item" id="completed-tasks">0</span>
                        </div>
                    </div>
                    
                    <div class="task-container">
                        <ul class="task-list"></ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="script.js"></script>
</body>
</html>
